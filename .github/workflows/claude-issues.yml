name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_args: --model claude-haiku-4-5-20251001 --max_tokens 8000
          show_full_output: true
          additional_permissions: |
            write:**/*
          prompt: |
            I need you to fix this GitHub issue:
            
            **Issue #${{ github.event.issue.number }}: ${{ github.event.issue.title }}**
            
            Description:
            ${{ github.event.issue.body }}
            
            Repository: ${{ github.repository }}
            Issue URL: ${{ github.event.issue.html_url }}

            Please analyze this issue and create a fix:
            - Read the issue description carefully
            - Identify relevant code files
            - Run existing tests to understand current behavior
            - Implement a fix
            - Run tests to verify the fix works
            - Create a pull request with your changes

            Important guidelines:
            - Run all relevant tests before submitting
            - Keep changes minimal and focused on the issue
